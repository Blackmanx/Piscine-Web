<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tab</title>
	<style>
	table{
		width:100%;
		border: 1.2px solid black;
		border-collapse: collapse;
		table-layout: fixed;
	}
	tr{
		padding:0px;
	}
	td{
		width: 50%;
		padding-top:10vh;
		padding-bottom:10vh;
	}
	td:first-child{
		border-right: 1.2px solid grey;
	}

	#cyan{
		background-color: cyan
	}
	#red{
		background-color: rgb(219, 80, 80);
	}
	</style>
</head>
<body>
<table><tr>
	<td id="cyan">This is</td>
	<td id="red">Colecovision</td>
</tr></table>
</body>
</html>
